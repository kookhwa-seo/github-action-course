name: PART5 - CH3 - CI (Python)

on:
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version'
        required: true
        default: '3.8'
        type: choice
        options:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'

jobs:
  build-and-publish: # job 이름 변경: pypi-build -> build-and-publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Move Python Sample code
        run: |
          mv build_sample/python/* ./

      - name: "Set up Python ${{ github.event.inputs.python-version }}"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ github.event.inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pip_requirements.txt ]; then pip install -r pip_requirements.txt; fi

      - name: Setup Build
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          repository_url: https://upload.pypi.org/legacy/

      # Docker 빌드 및 푸시 작업 (PyPI 업로드와 동일한 job에서 실행)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # 최신 버전 사용 권장

      - name: Build and Push Docker Image (Multi-Platform)
        uses: docker/build-push-action@v5 # 최신 버전 사용 권장
        with:
          context: ./
          file: ./Dockerfile # Dockerfile 경로 확인
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/humancat
          platforms: linux/amd64,linux/arm64 # Multi-arch 빌드 설정
